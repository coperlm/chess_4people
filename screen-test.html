    <script>
        function calculateBoardSize() {
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            
            // é¢„ç•™ç©ºé—´ç»™æ ‡é¢˜ã€æŒ‰é’®ã€ä¾§è¾¹æ ç­‰
            const isPortrait = screenHeight > screenWidth;
            const availableWidth = isPortrait ? screenWidth * 0.95 : screenWidth * 0.6;
            const availableHeight = isPortrait ? screenHeight * 0.5 : screenHeight * 0.7;
            
            // å–è¾ƒå°å€¼ä½œä¸ºæ£‹ç›˜å¯ç”¨ç©ºé—´
            const availableSize = Math.min(availableWidth, availableHeight);
            
            // è®¡ç®—æ ¼å­å¤§å°ï¼ˆ10æ ¼ + 1æ¡æ²³ç•Œçº¿ï¼‰
            const cellSize = Math.floor(availableSize / 11);
            const riverWidth = Math.max(2, Math.floor(cellSize * 0.08));
            
            // é™åˆ¶æœ€å°å’Œæœ€å¤§å°ºå¯¸
            const finalCellSize = Math.max(28, Math.min(cellSize, 70));
            const finalRiverWidth = Math.max(2, Math.min(riverWidth, 5));
            
            return {
                cellSize: finalCellSize,
                riverWidth: finalRiverWidth,
                pieceSize: Math.floor(finalCellSize * 0.78),
                fontSize: Math.floor(finalCellSize * 0.3)
            };
        }
        
        function updateInfo() {
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            const isPortrait = screenHeight > screenWidth;
            const dpr = window.devicePixelRatio || 1;
            
            document.getElementById('screenWidth').textContent = screenWidth;
            document.getElementById('screenHeight').textContent = screenHeight;
            document.getElementById('orientation').textContent = isPortrait ? 'ç«–å± ğŸ“±' : 'æ¨ªå± ğŸ“±';
            document.getElementById('dpr').textContent = dpr;
            
            const sizes = calculateBoardSize();
            document.getElementById('cellSize').textContent = sizes.cellSize;
            document.getElementById('riverWidth').textContent = sizes.riverWidth;
            document.getElementById('pieceSize').textContent = sizes.pieceSize;
            document.getElementById('fontSize').textContent = sizes.fontSize;
            
            const boardWidth = sizes.cellSize * 10 + sizes.riverWidth;
            document.getElementById('boardWidth').textContent = boardWidth;
            
            // é¢„è§ˆæ•ˆæœ
            const testBoard = document.getElementById('testBoard');
            testBoard.innerHTML = '';
            testBoard.className = 'test-board';
            testBoard.style.width = (sizes.cellSize * 3 + sizes.riverWidth) + 'px';
            testBoard.style.height = (sizes.cellSize * 3 + sizes.riverWidth) + 'px';
            testBoard.style.display = 'grid';
            testBoard.style.gridTemplateColumns = `${sizes.cellSize}px ${sizes.riverWidth}px ${sizes.cellSize}px`;
            testBoard.style.gridTemplateRows = `${sizes.cellSize}px ${sizes.riverWidth}px ${sizes.cellSize}px`;
            testBoard.style.gap = '0';
            
            // æ·»åŠ 4ä¸ªæ ¼å­å’Œä¸€ä¸ªæ²³ç•Œé¢„è§ˆ
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    const cell = document.createElement('div');
                    if (i === 1 || j === 1) {
                        // æ²³ç•Œ
                        cell.style.backgroundColor = '#3b82f6';
                        cell.style.gridColumn = j + 1;
                        cell.style.gridRow = i + 1;
                    } else {
                        // æ ¼å­
                        cell.className = 'test-cell';
                        cell.style.width = sizes.cellSize + 'px';
                        cell.style.height = sizes.cellSize + 'px';
                        cell.style.gridColumn = j + 1;
                        cell.style.gridRow = i + 1;
                        cell.style.position = 'relative';
                        
                        // æ·»åŠ ä¸€ä¸ªæ£‹å­ç¤ºä¾‹
                        if (i === 0 && j === 0) {

                            cell.appendChild(piece);
                        }

                    testBoard.appendChild(cell);

            }
        }
